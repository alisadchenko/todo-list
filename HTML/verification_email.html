<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet"
  />
  <title>Verification code</title>
</head>
<body
  style="
    font-family: Poppins, sans-serif !important;
    background-color: #0b0a11;
    margin: 0;
  "
>
<div
  style="
    width: 100%;
    height: 100vh;
  "
>
  <div
    style="
      margin: 0 auto;
      padding: 10px 0 60px 0;
      width: fit-content;
      background-color: #15121e
    "
  >
    <table
      style="
        border-collapse: collapse;
        margin-left: 30px;
      "
    >
      <tbody>
        <tr>
          <td
            style="
              display: flex;
              align-items: center;
              font-weight: 600;
              font-size: 18px;
              line-height: 28px;
              color: #FFFFFF;
              align-items: center;
            "
          >
            <img src="https://i.postimg.cc/bJrnGC5j/RPGC-logo.png" alt="" style="width: 50px; height: 50px;"></img>
            <span style="margin-left: 10px;">
              Marketplace RPGC
            </span>
          </td>
        </tr>
      </tbody>
    </table>
    <table
      style="
        border-spacing: 0; margin-top: 60px;
      "
    >
      <tbody>
        <tr>
          <td
            style="
              font-weight: 400;
              font-size: 16px;
              line-height: 24px;
              color: #FFFFFF;
              padding: 0 30px;
            "
          >
              Your verification code is:
              <p
                style="
                  background-color: #332D43;
                  border-radius: 20px;
                  text-align: center;
                  padding: 20px 0;
                  margin: 20px 0;
                  width: 600px;
                  font-weight: 700;
                  font-size: 50px;
                  line-height: 100%;
                  color: #D0383F;
                "
              >
                909303
              </p>
                <p
                  style="
                    font-size: 14px;
                    line-height: 20px;
                  "
                >
                  If you have any questions, contact us in live chat or send a ticket
                  <span>
                    <a href="mailto:info@rpgc.io" style="text-decoration: none; color: #AD171E;">here</a>.
                  </span>
                </p>
                <p
                  style="
                    font-size: 14px;
                    line-height: 20px;
                  "
                >
                  This email was sent from a notification-only address. Please do not reply to it.
                </p>
              <p
                style="
                  margin-top: 20px;
                  font-size: 14px;
                  line-height: 20px;
                "
              >
                Sincerely,<br>
                <strong>RPGC Team</strong>
              </p>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
